<!DOCTYPE html>
<html>

	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="styles/style.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="scripts/script.js"></script>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>

		<main>

			<!-- Input and Result -->
			<header>
				<p id="input"></p>
				<p id="result"></p>
			</header>

			<!-- Body of Calculator -->
			<section>

				<div id="numbers_clear_del">
					<!-- Numbers -->
					<div id='numbers'>
					</div>

					<!-- Backspace and clear all -->
					<div id='ac_ce'>
					</div>
				</div>


				<!-- Operators -->
				<div id="operators">
				</div>

			</section>

			<footer>Developed By Yamin</footer>

		</main>

	</body>
</html>
